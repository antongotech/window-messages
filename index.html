<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Messages</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        div {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 25px 0;
        }
    </style>
</head>

<body>
    <div>
        <iframe id='i-1' src="./frame1.html" frameborder="1" width="400" height="400"></iframe>
        <iframe id='i-2' src="./frame2.html" frameborder="1" width="400" height="400"></iframe>
    </div>
    <div>
        <iframe id='i-3' src="./frame3.html" frameborder="1" width="400" height="400"></iframe>
        <iframe id='i-4' src="./frame4.html" frameborder="1" width="400" height="400"></iframe>
    </div>
    <script>

        const changeIframeBg = (color) => {
            document.getElementById('i-1').contentWindow.postMessage(color, '*')
            document.getElementById('i-2').contentWindow.postMessage(color, '*')
            document.getElementById('i-3').contentWindow.postMessage(color, '*')
            document.getElementById('i-4').contentWindow.postMessage(color, '*')
        }

        window.addEventListener("message", (message) => {
            if (message.data === 'lightblue') {
                changeIframeBg('lightblue')
            } else if (message.data === 'lightgreen') {
                changeIframeBg('lightgreen')
            } else if (message.data === 'lightcoral') {
                changeIframeBg('lightcoral')
            } else {
                changeIframeBg('lightyellow')
            }
        })
    </script>
</body>

</html>
